openid.loginUrl = /accounts/openid/signin
openid.returnToUrl = /accounts/openid/verify
openid.redirectToUrl = /openid_redirect.jsp
openid.successUrl = /start_process.jsp

[urls]
/accounts/openid/signin = openid
/accounts/openid/verify = openid
/openid_redirect.jsp = openid

/start_process.jsp = openid