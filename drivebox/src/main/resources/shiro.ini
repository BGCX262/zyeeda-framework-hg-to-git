[main]
bypassMatcher = com.zyeeda.framework.openid.consumer.shiro.BypassCredentialsMatcher

openIdConsumerRealm = com.zyeeda.framework.openid.consumer.shiro.OpenIdConsumerRealm
openIdConsumerRealm.credentialsMatcher = $bypassMatcher

[filters]
openid = com.zyeeda.framework.openid.consumer.shiro.OpenIdConsumerAuthcFilter
openid.loginUrl = /accounts/openid/signin.jsp
openid.returnToUrl = /accounts/openid/verify
openid.successUrl = /index.jsp

[urls]
/accounts/openid/signin.jsp = openid
/accounts/openid/verify = openid

/index.jsp = openid